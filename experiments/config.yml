# Run info
run:
  tar_name: 'carbonsense.tar'

# Model parameters
model:
  context_length: 32
  layers: 'cscscscscscscscsssss'
  causal: true
  weight_sharing: true
  obs_dropout: 0.3
  input_embedding_dim: 16
  latent_hidden_dim: 128
  num_frequencies: 12

# Optimizer parameters
optimizer:
  weight_decay: 0.05
  lr: 5.e-6
  min_lr: 0.0
  warmup_epochs: 1
  num_epochs: 20
  save_interval: 1
  accum_iter: 2
  start_epoch: 0

# Dataset parameters
