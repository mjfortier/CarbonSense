# Run info
run:
  tar_name: 'v4_leq_1.tar'

# Model parameters
model:
  context_length: 32
  layers: 'cscscscscscscscsssss'
  causal: true
  weight_sharing: true
  obs_dropout: 0.3
  input_embedding_dim: 16
  latent_hidden_dim: 128
  num_frequencies: 12

# Optimizer parameters
optimizer:
  weight_decay: 0.05
  lr: 5.e-6
  min_lr: 0.0
  warmup_epochs: 1
  num_epochs: 20
  save_interval: 1
  accum_iter: 2
  start_epoch: 0

# Dataset parameters
data:
  batch_size: 256 # total_batch_size = batch_size * num_processes
  num_workers: 8
  pin_memory: yes
  target_columns:
    - NEE_VUT_REF
  train_sites:
    -  'US-xUK'
    -  'DE-Lnf'
    -  'US-xTR'
    -  'US-UMB'
    -  'US-xST'
    -  'CZ-Stn'
    -  'DE-Hai'
  val_sites:
    -  'IT-BFt'
    -  'US-UMd'
  test_sites:
    -  'US-Wi8'
    -  'IT-PT1'
    -  'CA-TPD'
    -  'DK-Sor'
    -  'CA-Cbo'